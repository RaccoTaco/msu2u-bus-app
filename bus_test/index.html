<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>MSU2U Bus Tracker</title>

    <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
	<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
	<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  </head>

  <body>
	<div class="form">
		<form class="register-form" method="POST" action="register.php">
			<input pattern="[A-Za-z]{1,32}" title="Please use a valid name" type="text" placeholder="first name" name="fname" required>
			<input pattern="[A-Za-z]{1,32}" title="Please use a valid name" type="text" placeholder="last name" name="lname" required>
			<input pattern="[Mm]{1}[0-9]{8}" title="Example M-Number: M12345678" type="text" placeholder="m-number" name="id" required>
			<input pattern=".{6,}" title="6 characters minimum" type="password" placeholder="password" name="pass"" id="password" required>
			<input type="password" placeholder="re-enter password" name="pass_match" id="password_match" required>
			<input type="email" placeholder="email address" name="email" autocomplete="on" required>
			<button type="submit" onclick="register()">create</button>
			<p class="message">Already registered? <a href="#">Sign In</a></p>
		</form>
		<form class="login-form" method="POST" action="user.php">
			<input pattern="[Mm]{1}[0-9]{8}" title="Example M-Number: M12345678" type="text" placeholder="m-number" name="id" required>
			<input pattern=".{6,}" title="6 characters minimum" type="password" placeholder="password" name="pass" required>
			<button type="submit">login</button>
			<p class="message">Not registered? <a href="#">Create an account</a></p>
		</form>
	</div>
	
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	<script src="js/index.js"></script>
	
	<script type="text/javascript">
		var password = document.getElementById("password"), password_match = document.getElementById("password_match");

		function validatePassword(){
			if(password.value != password_match.value) 
				password_match.setCustomValidity("Passwords Don't Match");
			else 
				password_match.setCustomValidity('');
		}

		password.onchange = validatePassword;
		password_match.onkeyup = validatePassword;
	</script>
  </body>
</html>
